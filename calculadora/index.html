<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row  text-center d-flex align-items-start justify-content-center">
            <h1 class="display-1  mb-5 ">Calculadora con javascript y bootstrap</h1>
            <div class="col-sm-2">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>

                    <input type="button" class="btn btn-secondary" value="C" id="clear">
                    <input type="button" class="btn btn-secondary ml-3" value="->" onclick="backspace()">
                    <input type="button" class="btn btn-secondary ml-3" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-secondary" value="/" onclick="document.calculator.display.value+='/'"><br><br>

                    <input type="button" class="btn btn-secondary" value="7" onclick="siete()">
                    <input type="button" class="btn btn-secondary ml-3" value="8" onclick="ocho()">
                    <input type="button" class="btn btn-secondary ml-3" value="9" onclick="nueve()">
                    <input type="button" class="btn btn-secondary ml-3" value="*" onclick="document.calculator.display.value+='*'"><br><br>

                    <input type="button" class="btn btn-secondary" value="6" onclick="seis()">
                    <input type="button" class="btn btn-secondary ml-3" value="5" onclick="cinco()">
                    <input type="button" class="btn btn-secondary ml-3" value="4" onclick="cuatro()">
                    <input type="button" class="btn btn-secondary ml-3" value="-" onclick="document.calculator.display.value+='-'"><br><br>

                    <input type="button" class="btn btn-secondary" value="3" onclick="tres()">
                    <input type="button" class="btn btn-secondary ml-3" value="2" onclick="dos()">
                    <input type="button" class="btn btn-secondary ml-3" value="1" onclick="uno()">
                    <input type="button" class="btn btn-secondary ml-3" value="+" onclick="document.calculator.display.value+='+'"><br><br>

                    <input type="button" class="btn btn-secondary" value="0" onclick="cero()">
                    <input type="button" class="btn btn-secondary ml-3" value="00" onclick="document.calculator.display.value+='00'">
                    <input type="button" class="btn btn-secondary ml-3" value="." onclick="point()">
                    <input type="button" class="btn btn-secondary ml-3" value="=" onclick="document.calculator.display.value+=eval(calculator.display.value)">
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
